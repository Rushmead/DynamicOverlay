        @import url('https://fonts.googleapis.com/css?family=Lato');

        html {
            width: 1920px;

        }

        body {
            margin: 0;
            padding: 0;
            width: 1920px;
            height: 1080px;
        }

        video {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 50%;
            margin-left: 25px;
            margin-top: 25px;
            transition: all 2s;
        }

        .border-wrap {
            width: 350px;
            height: 350px;
            border-radius: 50%;
            position: absolute;
            bottom: 20px;
            left: 20px;
            transition: all 2s;
            transform: scale(0) rotate(-1000deg);
        }

        .show {
            transform: scale(1) rotate(0);
        }

        .animate-out {
            transform: scale(0) rotate(1000deg);
        }

        .backdrop {
            background-color: #2980b9;
            height: 1080px;
            width: 1920px;
            position: absolute;
            top: -1080px;
            transition: top 5s;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-family: 'Lato', sans-serif;
        }

        .backdrop h1 {
            font-size: 200px;
        }

        .backdrop.animate-in {
            top: 0;
        }

        .module-graphic {
            height: 1080px;
            width: 1920px;
            position: absolute;
        }

        .container {
            height: 1080px;
            width: 1920px;
            position: absolute;
        }
    </style>

    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript">
        (function () {
            var socket = io();
            socket.on('connect', () => {
                console.log("Connected!");
                socket.emit("ready", "view");
            })
            socket.on('loadGraphics', async (graphics) => {
                document.getElementById("container").innerHTML = "";
                let promises = [];
                await graphics.forEach((graphic) => {
                    let htmlName = graphic.name.toLowerCase().replace(/\s/g, '-');
                    let iFrame = document.createElement('iframe');
                    iFrame.src = `http://localhost:3001/modules/${graphic.file}`;
                    iFrame.frameBorder = 0;
                    iFrame.scrolling = false;
                    iFrame.id = `${htmlName}-frame`;
                    iFrame.classList.add("module-graphic");
                    document.getElementById("container").append(iFrame);
                    promises.push(new Promise((res, rej) => {

                        iFrame.addEventListener('load', () => {
                            const style = document.createElement("style");
                            style.innerHTML =
                                `body {background-color: rgba(0, 0, 0, 0);}`
                            iFrame.contentDocument.body.appendChild(style)
                            const script = document.createElement("script");
                            script.type = "text/javascript";
                            script.innerHTML =
                                "function sendSocket(socketMessage, data){window.parent.postMessage({message: 'sendSocket', value: {message: socketMessage, value: data}})}";
                            iFrame.contentDocument.body.appendChild(script)
                            res();
                        })
                    }))
                });
                await Promise.all(promises);
                socket.emit('sendState');
            });
            socket.on('updateState', (state) => {
                document.querySelectorAll("iframe").forEach((iframe) => {
                    iframe.contentWindow.postMessage({
                        message: "fromSocket",
                        value: {
                            message: "updateState",
                            value: state
                        }
                    }, "*")
                })
            })
        })();
    </script>
